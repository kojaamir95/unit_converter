<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header-section">
            <h1 class="title">Metric/Imperial Unit Conversion</h1>
            <input class="input" id="input-value">
            <p class="error-p" id="error-el"></p>
            <button class="convert-btn" id="convert-btn">Convert</button>
        </div>
        <div class="div-section">
            <h2 class="h2">Length (Meter/Feet)</h2>
            <p class="paragraph" id="p-length"></p>
        </div>
        <div class="div-section">
            <h2 class="h2">Volume (Litres/Gallons)</h2>
            <p class="paragraph" id="p-volume"></p>
        </div>
        <div class="div-section">
            <h2 class="h2">Mass (Killograms/Pounds)</h2>
            <p class="paragraph" id="p-mass"></p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
